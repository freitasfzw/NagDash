<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo • SIVIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="sidebar-header">
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="favicon2.png" alt="Logo SIVIR" style="width:32px; height:32px; border-radius:6px;">
        <h1 style="margin:0;">SIVIR</h1>
      </div>

      <span class="subtitle">Painel de Monitoramento</span>
    </div>

    <div class="menu-item" role="button" tabindex="0">
      <i class="icon" data-icon="server"></i>
      <div>
        <div class="menu-title">Usuarios e Acessos</div>
        <div class="menu-subtitle">Gerenciar acessos ao painel</div>
      </div>
    </div>


<div id="sidebar-footer">

  <!-- Exportar Dados vira acesso ao painel -->
  <button id="adminButton" class="footer-btn" type="button" onclick="window.location.href='/'">
    <i data-icon="shield"></i> Voltar ao Sistema
  </button>

  <button id="logoutButton" class="footer-btn logout" type="button" onclick="window.location.href='/logout'">
    <i data-icon="log-out"></i> Sair
  </button>

</div>
  </div>


    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">

        <!-- HEADER -->
        <header class="topbar">
            <div>
                <h1>Painel Administrativo</h1>
                <p class="subtitle">Gerencie usuários e configurações do sistema</p>
            </div>

        </header>

        <!-- CARDS -->
        <section class="cards-grid">
            <div class="card stat">
                <h3>Total de Usuários</h3>
                <p id="countUsers">0</p>
            </div>

            <div class="card stat">
                <h3>Administradores</h3>
                <p>1</p>
            </div>

            <div class="card stat">
                <h3>Status do Nagios</h3>
                <p class="status-ok">Online</p>
            </div>
        </section>

        <!-- CRIAÇÃO DE USUÁRIO -->
        <section class="section">
            <h2>Criar Usuário</h2>

            <form action="/admin/create" method="POST" class="form" autocomplete="off">
                <input type="text" name="username" placeholder="Usuário"  required>
                <input type="password" name="password" placeholder="Senha" autocomplete="new-password" required>
                <button class="btn">Criar Usuário</button>
            </form>
        </section>

        <!-- TABELA -->
        <section class="section">
            <h2>Usuários Cadastrados</h2>

            <div class="table">
                <div class="table-head">
                    <span>Usuário</span>
                    <span>Tipo</span>
                    <span>Ações</span>
                </div>

                <div id="userRows"></div>
            </div>
        </section>

    </main>

        <script>
        async function loadUsers() {
            const res = await fetch("/admin/users");
            const users = await res.json();

            document.getElementById("countUsers").innerText = users.length;

            let html = "";
            for (const u of users) {
                html += `
          <div class="table-row">
            <span>${u.username}</span>
            <span>${u.username === "admin" ? "Administrador" : "Usuário"}</span>
            <span>
              ${u.username === "admin"
                        ? `<span class='disabled'>—</span>`
                        : `<form action="/admin/delete" method="POST">
                     <input type="hidden" name="username" value="${u.username}">
                     <button class="btn-delete">Excluir</button>
                   </form>`
                    }
            </span>
          </div>
        `;
            }

            document.getElementById("userRows").innerHTML = html;
        }

        loadUsers();
    </script>
    
</body>

</html>
