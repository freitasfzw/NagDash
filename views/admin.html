<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo • SIVIR</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="/favicon.png" class="logo">
            <h2>SIVIR</h2>
            <span>Painel Admin</span>
        </div>

<div class="sidebar-footer">
    <a href="/" class="nav-item footer-btn">Voltar</a>
    <a href="/logout" class="nav-item footer-btn logout">Deslogar</a>
</div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- NAVBAR SUPERIOR -->
        <header class="topbar">
            <h1>Administração do Sistema</h1>
            <span class="tag">Acesso restrito</span>
        </header>

        <!-- CARDS -->
        <section class="cards">
            <div class="card">
                <h3>Total de Usuários</h3>
                <p id="countUsers">0</p>
            </div>

            <div class="card">
                <h3>Admin</h3>
                <p>1</p>
            </div>

            <div class="card">
                <h3>Status do Sistema</h3>
                <p class="status-ok">Operacional</p>
            </div>
        </section>

        <!-- FORM DE CRIAÇÃO -->
        <section class="box">
            <h2>Criar Novo Usuário</h2>

            <form action="/admin/create" method="POST" class="form" autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false">

                <input type="text" name="username" placeholder="Usuário" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false" required>

                <input type="password" name="password" placeholder="Senha" autocomplete="new-password" autocorrect="off"
                    autocapitalize="off" spellcheck="false" required>

                <button type="submit" class="btn">Criar Usuário</button>
            </form>

        </section>

        <!-- TABELA DE USUÁRIOS -->
        <section class="box">
            <h2>Usuarios Cadastrados</h2>

            <div class="table">
                <div class="table-header">
                    <span>Usuário</span>
                    <span>Tipo</span>
                    <span>Ação</span>
                </div>

                <div id="userRows"></div>

            </div>

        </section>
    </main>


    <script>
        async function loadUsers() {
            const res = await fetch("/admin/users");
            const users = await res.json();

            document.getElementById("countUsers").innerText = users.length;

            let html = "";
            for (const u of users) {
                html += `
          <div class="table-row">
            <span>${u.username}</span>
            <span>${u.username === "admin" ? "Administrador" : "Usuário"}</span>
            <span>
              ${u.username === "admin"
                        ? `<span class='disabled'>—</span>`
                        : `<form action="/admin/delete" method="POST">
                     <input type="hidden" name="username" value="${u.username}">
                     <button class="btn-delete">Excluir</button>
                   </form>`
                    }
            </span>
          </div>
        `;
            }

            document.getElementById("userRows").innerHTML = html;
        }

        loadUsers();
    </script>

</body>

</html>
